<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bệnh viện VIỆT HOÀNG chuyên cung cấp dịch vụ chăm sóc sức khỏe chất lượng cao với đội ngũ y bác sĩ tận tâm và trang thiết bị hiện đại.">
  <title>Website Hospital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/ketqua.css">
</head>
<body>
   <header class="header">
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/e7/a7/16/e7a716a7ec9465dac7b0b259912e890c.jpg"
          alt="Logo"
        />
        <h1>VIET HOANG</h1>
        <h3>HOSPITAL</h3>
      </div>
    </header>

<h2>Quản lý kết quả khám bệnh</h2>

<!-- LOGOUT BUTTON (hidden initially) -->
<div class="logout-container" id="logoutContainer" style="display:none;">
  <button onclick="logout()" class="logout-btn"> Đăng xuất</button>
</div>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h3> Đăng nhập bác sĩ</h3>
  <input type="password" id="password" placeholder="Mật khẩu bác sĩ">
  <button onclick="login()">Đăng nhập</button>
  <p id="loginMsg"></p>
</div>

<!-- FORM -->
<div class="box" id="formBox" style="display:none;">
  <h3 id="formTitle">Thêm kết quả khám</h3>
  <input type="hidden" id="resultId">

  <label>Tên bệnh nhân *</label>
  <input id="patientName" placeholder="Nhập tên bệnh nhân">
  
  <label>Số điện thoại *</label>
  <input id="phone" placeholder="Nhập số điện thoại">
  
  <label>Ngày khám *</label>
  <input type="date" id="examDate">
  
  <label>Khoa *</label>
  <input id="department" placeholder="Ví dụ: Nội khoa, Ngoại khoa...">
  
  <label>Chẩn đoán</label>
  <textarea id="diagnosis" placeholder="Nhập chẩn đoán bệnh"></textarea>
  
  <label>Kết luận</label>
  <textarea id="result" placeholder="Nhập kết luận"></textarea>
  
  <label>Đơn thuốc</label>
  <textarea id="prescription" placeholder="Nhập đơn thuốc"></textarea>

  <div style="margin-top: 20px;">
    <button onclick="saveResult()"> Lưu</button>
    <button onclick="resetForm()">Hủy</button>
  </div>
</div>

<section>
  <!-- LIST -->
  <div class="box" id="listBox" style="display:none;">
    <h3> Danh sách kết quả khám</h3>
    <button onclick="loadResults()">Tải lại</button>
    <div id="results"></div>
  </div>
</section>

<section>
  <!-- LỊCH KHÁM -->
  <div class="box" id="appointmentBox" style="display:none;">
    <h3>Lịch khám bệnh nhân đã đặt</h3>
    <button onclick="loadAppointments()"> Tải lịch khám</button>
    <div id="appointments"></div>
  </div>
</section>

<script src="js/ketqua.js"></script>
</body>
</html>
